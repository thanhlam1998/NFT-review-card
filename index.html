<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__image pointer">
          <img src="./images/image-equilibrium.jpg" alt="image" />
        </div>
        <div class="card__title white pointer hover:cyan">Equilibrium #3429</div>
        <div class="card__content soft-blue">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card__element">
          <div class="cyan pointer">
            <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />
            0.041 ETH
          </div>
          <div class="soft-blue">
            <img src="./images/icon-clock.svg" alt="ethereum-icon" />
            3 days left
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="avatar" />
          <div class="card__footer__author">
            <span class="soft-blue"> Creation of </span>
            <span class="white pointer hover:cyan"> Jules Wyvern </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
